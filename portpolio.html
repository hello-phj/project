<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>포트폴리오</title>
    <link rel="stylesheet" href="portpolio.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header-title">포트폴리오</h1>
        <nav class="header-nav">
          <ul>
            <li><a href="#about">소개</a></li>
            <li><a href="#projects">프로젝트</a></li>
            <li><a href="#contact">연락처</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section id="about" class="about-section container">
        <div class="about-content">
          <h2 class="about-title">안녕하세요!</h2>
          <ul class="about-description">
            <li>1. 항목 설명</li>
            <li>2. 항목 설명</li>
          </ul>
        </div>
        <div class="about-image">
          <img src="images/300.png" class="profile-image" alt="Profile Image" />
        </div>
      </section>

      <section id="projects" class="projects-section container">
        <h2 class="projects-title">프로젝트</h2>
        <div class="projects-grid">
          <div class="project-card">
            <img src="images/300.png" class="project-image" alt="Project 1" />
            <h3 class="project-name">프로젝트 1</h3>
            <p class="project-description">설명</p>
          </div>
          <div class="project-card">
            <img src="images/300.png" class="project-image" alt="Project 2" />
            <h3 class="project-name">프로젝트 2</h3>
            <p class="project-description">설명</p>
          </div>
          <div class="project-card">
            <img src="images/300.png" class="project-image" alt="Project 3" />
            <h3 class="project-name">프로젝트 3</h3>
            <p class="project-description">설명</p>
          </div>
        </div>
      </section>

      <section id="contact" class="contact-section container">
        <h2 class="contact-title">연락처</h2>
        <p class="contact-info">이메일: gmail@.com</p>
        <p class="contact-info">전화번호: 010-1234-5678</p>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <p class="footer-text">&copy; 2024 포트폴리오</p>
      </div>
    </footer>
  </body>
</html>
